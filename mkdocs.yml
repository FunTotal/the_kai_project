theme:
  name: material
  palette:
    primary: blue grey
  custom_dir: docs/overrides/

  features:
      - content.action.edit
      - content.code.annotate
      - content.code.copy
      - content.tooltips
      - search.highlight
      - search.share
      - search.suggest
      - toc.follow
      - navigation.top
      - navigation.tabs
      - navigation.tabs.sticky
      - navigation.prune
      - navigation.footer
      - navigation.tracking
      - navigation.instant
      - navigation.instant.progress
      - navigation.indexes
      - navigation.sections # navigation.expand or navigation.sections
      - content.tabs.link # all code tabs change simultaneously
